{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center text-red-600 mb-6">Delete Task</h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <p class="text-gray-700 text-center">
      Are you sure you want to delete <span class="font-semibold text-red-700">"{{ taskscheduler.title }}"</span>?
    </p>
    
    <div class="flex justify-center gap-4">
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow transition duration-200">
        Confirm
      </button>
      <a href="{% url 'taskscheduler_list' %}" class="text-gray-600 hover:underline self-center">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
