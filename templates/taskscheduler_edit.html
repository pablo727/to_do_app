<!-- templates/taskcheduler_edit.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Edit Task</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded shadow transition duration-200">
      Update
    </button>
  </form>
</div>
{% endblock content %}
