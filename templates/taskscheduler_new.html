<!-- templates/taskscheduler_new.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">New Task Schedule</h1>

  <form action="" method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" 
      style="background-color: rgb(128, 128, 128)"
      class="w-full text-white font-semibold py-2 px-4 rounded shadow transition duration-200">
      Save
    </button>
  </form>
</div>
{% endblock content %}
