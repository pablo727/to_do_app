<!-- templates/registration/password_reset_done.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Email Sent{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-12 px-6 py-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Check your inbox</h1>
    <p class="text-gray-600 mb-6 text-center">We've emailed you instructions for setting your password. You should receive the email shortly!</p>

    <div class="flex justify-center mt-4">
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md shadow-sm transition duration-200">
            Back to Login
        </a>
    </div>
</div>
{% endblock content %}
