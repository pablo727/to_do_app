<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4 bg-white p-8 rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Log In</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-200 w-full">
        Log In
    </button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>
{% endblock content %}
