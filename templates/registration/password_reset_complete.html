<!-- templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password reset complete{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-12 px-6 py-8 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Password reset complete</h1>
    <p class="text-gray-600 mb-4">Your new password has been set.</p>
    <p class="text-gray-600">
        You can now log in on the
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline font-medium">Log In page</a>.
    </p>
</div>
{% endblock content %}
