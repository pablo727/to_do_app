<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-12 px-6 py-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Set a new password!</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-center mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-md shadow-sm transition duration-200">
                Change my password
            </button>
        </div>
    </form>
</div>
{% endblock content %}
