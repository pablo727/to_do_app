<!-- templates/task_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg border border-red-300">
<h1 class="text-2xl font-bold text-red-600 mb-4 text-center">Delete Task</h1>
<p class="text-gray-700 text-center mb-6">
    Are you sure you want to delete <strong>{{ task.title }}</strong>?
</p>

<form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <input type="submit"
    value="Confirm"
    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-200">
    <a href="{% url 'home' %}"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded shadow-md transition duration-200">
        Cancel
    </a>
</form>
</div>
{% endblock content %}
